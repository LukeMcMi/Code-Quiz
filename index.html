<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap added -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Adding google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <!-- header with clock and link to champion list (high scores) -->

            <div class="row">
                <div class="col text-left">
                    <a href="#" id="highScore">Champion List</a>
                </div>
                <div id="timer" class="col text-right">
                    <i></i>Time: <span id="timeRemaining">0</span>
                <div id="timesUp" class="col text-right" style="display: none;">Game Over!</div>
            </div>
            
            <!-- set up for body of the game -->
            <div id="gameContent" class="row justify-content-center">
                <div class="col-md-2"></div>
                <main class="col-md-8 mt-5">
                    <!-- landing screen with introduction and start button -->
                    <div id="start" class="m-2 justify-content-center">
                        <h1 class="font-weight-bold pl-5 pr-5 text-center">Code Quiz</h1>
                        <p class="p-5 justify-content-center text-center">Time to test out the gray matter on some coding related trivia!</p>
                        <button type="button" id="start-quiz" class="btn justify-content-center btn-info ml-5">Test Me</button>
                    </div>
                    
                    <!-- Question section -->
                    <div id="questionSection" style="display: none;">
                        <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                        <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
                            <p><button id="btn0" class="btn btn-dark" onclick="this.blur()"></button></p>
                            <p><button id="btn1" class="btn btn-dark" onclick="this.blur()"></button></p>
                            <p><button id="btn2" class="btn btn-dark" onclick="this.blur()"></button></p>
                            <p><button id="btn3" class="btn btn-dark" onclick="this.blur()"></button></p>
                            <hr id="lineBreak" style="display: none;" class="mt-4">
                            <p id="answerCheck" style="display: none;"></p>
                        </div>
                    </div>
                    
                    <!-- Score capture section -->
                    <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
                        <div class="col-2"></div>
                        <div class="col-8 text-left">
                            <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span>!</h2>
                            <form>
                                <p class="pt-2 pb-3 m-2">Enter Name: <input id="nameInput" class="form-control pt-2 pb-3 mt-2" type="text">
                                    <button type="submit" id="submitNameBtn" class="btn btn-info mt-3" onclick="this.blur()">Submit Score</button>
                                </p>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Champion List -->
                    <div id="championList" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                        <h2 class="font-weight-bold pt-2 pb-3 m-2">Champion List</h2>
                        <div id="highScoreList" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
                        
                        <!-- Go back to main and clear champion list -->
                        <p>
                            <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
                            <button type="submit" class="btn btn-info mt-3" id="clearChampionListBtn">Clear Champion List</button>
                        </p>
                    </div>
                    
                </main>
            </div>
            
            
        </div>  
        <!-- linking javascript -->
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    </html>
